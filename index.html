<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="application">
          <div class="overview">
            <h1 id="city-name">Moscow</h1>
            <ul>
              <li>Last updated <span id="day-time"></span></li>
              <li id="weather-descr">Sunny</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="clearfix weather-img">
                <img
                  src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/029/186/original/sunny-icon-58.png?1647182011"
                  alt="sunny"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <span id="temp-val">2</span
                  ><span class="units">C° | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity <span id="hum-val"></span>%</li>
                <li>Wind <span id="wind-val"></span>m/s</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          >This app is
          <a
            href="https://github.com/MariaASokolova/weather-app-project"
            target="_blank"
            >open-source</a
          >
          by Maria Sokolova</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
