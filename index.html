<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="application">
        <h1>Moscow</h1>
        <ul>
          <li>Thursday 21:00</li>
          <li>Sunny</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img
            src="http://getdrawings.com/free-icon/sunny-icon-58.png"
            alt="sunny"
          />
          C° | °F
        </div>
        <div class="col-md-6">
          <ul>
            <li>Precipitation 0%</li>
            <li>Humidity 70%</li>
            <li>Wind 2m/s</li>
          </ul>
        </div>
      </div>
      <small
        >This app is
        <a
          href="https://github.com/MariaASokolova/weather-app-project"
          target="_blank"
          >open-source</a
        >
        by Maria Sokolova</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
